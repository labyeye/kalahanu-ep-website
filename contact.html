    <style>
      .text-center {

      .contact-columns-container {
        display: flex;

        gap: 30px;
        margin-top: 50px;
      }

      .contact-column {
        flex: 1;
        text-align: center;
        padding: 30px;
        border-radius: 12px;
        background: transparent;
        box-shadow: 0 10px 8px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
      }

      .contact-column:hover {
        transform: translateY(-5px);
      }

      .contact-icon-wrapper {
        margin-bottom: 20px;
      }

      .contact-icon {

      }

      .contact-column-title {

      }

      .contact-column-details {
        line-height: 1.6;
        color: #ffffff;
      }

      .contact-column-details a {
        color: #ffffff;
        text-decoration: none;
      }

      .contact-column-details a:hover {
        text-decoration: underline;
      }

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navbar = document.querySelector(".navbar");
        const historySection = document.querySelector(".contact-layout");

        window.addEventListener("scroll", function () {
          const historySectionPosition =
            historySection.getBoundingClientRect().top;
          if (historySectionPosition <= 100) {
            navbar.classList.add("scrolled");
          } else {
            navbar.classList.remove("scrolled");
          }
        });
      });
    </script>
