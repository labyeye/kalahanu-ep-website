    <style>
      .logo-link img {
        width: 100%;
        height: auto;
        margin-bottom: 5px;
        margin-left: 10px;
      }

      .careers-hero {
        padding: 80px 20px;
        text-align: center;
        margin-bottom: 50px;
        background-color: #f7f9ff;
        position: relative;
        overflow: hidden;
      }

      .careers-hero h1 {
        font-size: 42px;
        color: #5f9ea0;
        margin-bottom: 20px;
        position: relative;
        z-index: 2;
      }

      .careers-hero p {
        font-size: 18px;
        max-width: 800px;
        margin: 0 auto;
        color: #555;
        line-height: 1.6;
        position: relative;
        z-index: 2;
      }

      .hero-bg-shape {
        position: absolute;
        bottom: -50px;
        right: -50px;
        width: 300px;
        height: 300px;
        background-color: rgba(26, 48, 102, 0.05);
        border-radius: 50%;
        z-index: 1;
      }

      .careers-section {
        margin: 50px auto;
        padding: 0 20px;
        max-width: 1200px;
        margin-top: 100px;
      }

      .section-title {
        font-size: 32px;
        text-align: center;
        color: #5f9ea0;
        margin-bottom: 40px;
        font-weight: 600;
      }

      .careers-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 30px;
      }

      .job-card {
        background-color: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
      }

      .job-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .job-header {
        background-color: #5f9ea0;
        color: white;
        padding: 25px;
        position: relative;
      }

      .job-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .job-location {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        margin-bottom: 5px;
        opacity: 0.9;
      }

      .job-type {
        display: inline-block;
        padding: 4px 12px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        font-size: 13px;
        margin-top: 8px;
      }

      .job-content {
        padding: 25px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .job-description {
        font-size: 15px;
        line-height: 1.6;
        color: #555;
        margin-bottom: 20px;
        flex-grow: 1;
        font-family: "Poppins", sans-serif;
      }

      .job-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 20px;
      }

      .job-tag {
        padding: 4px 10px;
        background-color: #f0f4ff;
        color: #5f9ea0;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 500;
      }

      .job-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 15px;
        border-top: 1px solid #eee;
      }

      .job-salary {
        font-weight: 600;
        color: #333;
      }

      .apply-button {
        background-color: #5f9ea0;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .apply-button:hover {
        background-color: #132450;
      }

      .filter-section {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .filter-button {
        padding: 8px 16px;
        background-color: #f0f4ff;
        border: 1px solid #dde5ff;
        border-radius: 6px;
        color: #5f9ea0;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
      }

      .filter-button:hover,
      .filter-button.active {
        background-color: #5f9ea0;
        color: white;
      }

      .no-jobs {
        text-align: center;
        padding: 60px 0;
        color: #666;
        font-size: 18px;
      }

      .job-department {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 5px 10px;
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
      }

      .job-card.hidden {
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .job-card {
        animation: fadeIn 0.4s ease forwards;
      }

      .filter-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
        gap: 20px;
      }

      .filter-count {
        font-size: 16px;
        color: #555;
        font-weight: 500;
      }

      .filter-count strong {
        color: #5f9ea0;
      }
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 0;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(26, 48, 102, 0.1);
        border-radius: 50%;
        border-top-color: #5f9ea0;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .careers-grid {
          grid-template-columns: 1fr;
        }

        .careers-hero {
          padding: 60px 20px;
        }

        .careers-hero h1 {
          font-size: 32px;
        }

        .filter-section {
          flex-direction: row;
          overflow-x: auto;
          padding-bottom: 10px;
          justify-content: flex-start;
          gap: 10px;
        }

        .filter-button {
          flex: 0 0 auto;
          white-space: nowrap;
        }

        .filter-controls {
          flex-direction: column;
          align-items: flex-start;
        }
      }

      @media (max-width: 480px) {
        .job-header {
          padding: 20px;
        }

        .job-department {
          position: static;
          margin-bottom: 10px;
          display: inline-block;
        }

        .job-title {
          font-size: 20px;
        }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navbar = document.querySelector(".navbar");
        const historySection = document.querySelector(".careers-section");

        window.addEventListener("scroll", function () {
          const historySectionPosition =
            historySection.getBoundingClientRect().top;
          if (historySectionPosition <= 100) {
            navbar.classList.add("scrolled");
          } else {
            navbar.classList.remove("scrolled");
          }
        });
      });
