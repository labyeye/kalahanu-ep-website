    <section class="brand-section">
      <h2 class="section-title">Our Brands</h2>
      <div id="brands-container">
        <div class="loading-message">Loading brands...</div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("https://kalahanu-ep-website.onrender.com/api/brands")
          .then((response) => response.json())
          .then((brands) => {
            const container = document.getElementById("brands-container");
            container.innerHTML = "";

            for (let i = 0; i < brands.length; i += 2) {
              const row = document.createElement("div");
              row.className = "brand-row";

              const isEvenRow = Math.floor(i / 2) % 2 === 0;

              if (isEvenRow) {
                // Even rows: Square first, then Rectangular
                if (brands[i]) row.appendChild(buildSquareCard(brands[i]));
                if (brands[i + 1])
                  row.appendChild(buildRectangularCard(brands[i + 1]));
              } else {
                // Odd rows: Rectangular first, then Square
                if (brands[i]) row.appendChild(buildRectangularCard(brands[i]));
                if (brands[i + 1])
                  row.appendChild(buildSquareCard(brands[i + 1]));
              }

              container.appendChild(row);
            }
          })
          .catch((err) => {
            console.error("Failed to load brands:", err);
            document.getElementById("brands-container").innerHTML =
              "<p>Error loading brand data.</p>";
          });
      });

      function buildRectangularCard(brand) {
        const card = document.createElement("div");
        card.className = "brand-info-card card-rectangular";

        const imageDiv = document.createElement("div");
        imageDiv.className = "brand-image";
        imageDiv.style.backgroundImage = `url('${brand.imageUrl}')`;

        const infoDiv = document.createElement("div");
        infoDiv.className = "brand-info";

        const name = document.createElement("h3");
        name.className = "brand-name";
        name.textContent = brand.name;

        const desc = document.createElement("p");
        desc.className = "brand-description";
        desc.textContent = brand.description;

        const content = document.createElement("div");
        content.appendChild(name);
        content.appendChild(desc);

        infoDiv.appendChild(content);

        if (brand.logoUrl) {
          const logo = document.createElement("img");
          logo.src = brand.logoUrl;
          logo.className = "brand-logo";
          logo.alt = `${brand.name} Logo`;
          infoDiv.appendChild(logo);
        }

        card.appendChild(imageDiv);
        card.appendChild(infoDiv);

        return card;
      }

      function buildSquareCard(brand) {
        const card = document.createElement("div");
        card.className = "brand-image-card card-square";
        card.style.backgroundImage = `url('${brand.imageUrl}')`;

        const overlay = document.createElement("div");
        overlay.className = "overlay-content";

        const name = document.createElement("h3");
        name.className = "brand-name";
        name.textContent = brand.name;

        const desc = document.createElement("p");
        desc.className = "brand-description1";
        desc.textContent = brand.description;

        overlay.appendChild(name);
        overlay.appendChild(desc);
        card.appendChild(overlay);

        return card;
      }
    </script>

      document.addEventListener("DOMContentLoaded", function () {

        const historySection = document.querySelector(".brand-section");

        window.addEventListener("scroll", function () {
          // Get the position of the history section
          const historySectionPosition =
            historySection.getBoundingClientRect().top;

          // If the top of history section is at or above 100px from the top of viewport
